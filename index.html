
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        @keyframes grain {
            0%, 100% { transform:translate(0, 0) }
            10% { transform:translate(-5%, -10%) }
            20% { transform:translate(-15%, 5%) }
            30% { transform:translate(7%, -25%) }
            40% { transform:translate(-5%, 25%) }
            50% { transform:translate(-15%, 10%) }
            60% { transform:translate(15%, 0%) }
            70% { transform:translate(0%, 15%) }
            80% { transform:translate(3%, 35%) }
            90% { transform:translate(-10%, 10%) }
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.96; }
            10% { opacity: 0.99; }
            50% { opacity: 0.97; }
            100% { opacity: 1; }
        }

        .grain-overlay {
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.12;
            pointer-events: none;
            z-index: 50;
            /* Disabled grain animation to remove moving shade box while keeping visual style */
        }

        .flicker-overlay {
            animation: flicker 0.2s infinite;
            pointer-events: none;
            z-index: 40;
        }

        .matte-finish {
            filter: grayscale(100%) contrast(110%) brightness(90%);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #000000;
            color: #d1d1d1;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', sans-serif;
        }

        .vignette {
            background: transparent;
        }
    </style>
